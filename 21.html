<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection</title>
</head>
<body>
    <h2>Select Your Information</h2>
    <form id="selectionForm">
        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <p>Occupation:</p>
        <input type="radio" id="student" name="occupation" value="student">
        <label for="student">Student</label><br>
        <input type="radio" id="employee" name="occupation" value="employee">
        <label for="employee">Employee</label><br><br>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        let timer;

        function startTimer() {
            timer = setTimeout(() => {
                alert("Time is up!");
                window.location.href = "index.html"; // Redirect to login page
            }, 60000); // 1 minute
        }

        function submitForm() {
            clearTimeout(timer); // Stop the timer
            alert("Form submitted!");
            window.location.href = "index.html"; // Redirect to login page or another page
        }

        window.onload = startTimer;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form id="registerForm">
        <label for="newUsername">Username:</label>
        <input type="text" id="newUsername" name="newUsername" required><br><br>
        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword" name="newPassword" required><br><br>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
        <button type="button" onclick="register()">Register</button>
    </form>

    <script>
        function register() {
            // For demonstration purposes, assuming registration is always successful
            alert("Registration successful!");
            window.location.href = "index.html"; // Redirect to login page
        }
    </script>
</body>
</html>
